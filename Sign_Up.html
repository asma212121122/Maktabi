<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=YourFontName&display=swap" rel="stylesheet">
    <title>Sign Up| Maktab!</title>
    
</head>
<body>
    <section class="Sign_Up flex">
    
        <div class="image">
              <img class="img" src="images/sign_up_image.png" alt="sign_up_image">
        </div>
        <div class="Sign_up_form ">
            <div class="form ">
                <div class="section_title ">Welcome to MAKTAB!</div>
                <p>create your account and start your work online </p>
                <form action="" id="form">
                    <input type="text" placeholder="First Name" id="first_name" required>
                    <input type="text" placeholder="Last Name" id="last_name" required>
                    <input type="email" placeholder="Email" id="email" required>
                    <input type="text" placeholder="Phone Number" id="phone_number" required>
                    <input type="password" placeholder="Password" id="password" required>
                    <input type="password" placeholder="confirm Password" id="confirm_password" required>
                    <input type="text" placeholder="Company Name" id="company_name" required>
                    <select name="offer" id="offer" required>
                        <option disabled selected>Offer</option>
                        <option value="">Free Trial</option>
                        <option value="">Small Size</option>
                        <option value="">Medium Size</option>
                    </select>
                
                    <p> I agree with the terms of use</p>
                    <div class="button"> 
                        
                        <button class="btn_primary"><a href="interface.html">Sign Up</a></button>
                        
                    </div>
                </form>
            </div>
        </div> 
    </section>
</body>
</html>
